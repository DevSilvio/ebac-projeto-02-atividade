<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/agenda.png" alt="Agenda telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nomeSobrenome" placeholder="Nome Sobrenome" required>
            <input type="tel" id="numTelefone" placeholder="(00) 9 0000-0000" required>
            <button type="submit">Salvar +</button>
        </form>
        <div class="errosDigitacao">
            <p class="alertaNomeErro">Digite nome e sobrenome</p>
            <p class="alertaNumErro">Número invalido</p>
        </div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nomes contato</th>
                    <th>Numeros contato</th>
                    <th>Salvos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos Salvos</td>
                    <td id="contatos-salvos">0</td>
                    <td id="adicionados">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
